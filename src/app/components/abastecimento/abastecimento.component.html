<!-- src/app/components/abastecimento/abastecimento.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <span class="navbar-brand">
            <i class="bi bi-fuel-pump me-2"></i>
            Sistema de Abastecimentos
        </span>
        <button (click)="toggleDarkMode()" class="btn btn-link text-light">
            <i class="bi" [ngClass]="darkMode ? 'bi-sun' : 'bi-moon'"></i>
        </button>
    </div>
</nav>

<div class="container">
    <!-- Lista de Abastecimentos -->
    <section *ngIf="!showForm">
        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Buscar por placa..."
                                (input)="loadAbastecimentos($any($event.target).value)">
                        </div>
                    </div>
                    <div class="col-md-6 text-end mt-2">
                        <button class="btn btn-primary" (click)="showForm = true">
                            <i class="bi bi-plus-lg me-2"></i>
                            Novo Abastecimento
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Placa</th>
                                <th>Quilometragem</th>
                                <th>Valor Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of abastecimentos">
                                <td>{{item.dataHora | date:'short'}}</td>
                                <td>{{item.placa}}</td>
                                <td>{{item.quilometragem}}</td>
                                <td>{{item.valorTotal | currency:'BRL'}}</td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-sm" (click)="deleteAbastecimento(item.id!)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <select [(ngModel)]="pageSize" (change)="loadAbastecimentos()" class="form-select">
                            <option value="5">5 por página</option>
                            <option value="10">10 por página</option>
                            <option value="15">15 por página</option>
                        </select>
                    </div>
                    <div class="col-md-8 mt-3">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item" [class.disabled]="currentPage === 0">
                                <button class="page-link" (click)="changePage(currentPage - 1)"
                                    [disabled]="currentPage === 0">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                            </li>

                            <li class="page-item" *ngFor="let page of getPagesArray()"
                                [class.active]="currentPage === page">
                                <button class="page-link" (click)="changePage(page)">
                                    {{page + 1}}
                                </button>
                            </li>

                            <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
                                <button class="page-link" (click)="changePage(currentPage + 1)"
                                    [disabled]="currentPage >= totalPages - 1">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulário -->
    <section *ngIf="showForm">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Novo Abastecimento</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data e Hora*</label>
                            <input type="datetime-local" formControlName="dataHora" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Placa*</label>
                            <input type="text" formControlName="placa" class="form-control"
                                placeholder="AAA-1234 ou ABC1D23">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quilometragem*</label>
                            <input type="number" formControlName="quilometragem" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Valor Total*</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" formControlName="valorTotal" class="form-control" step="0.01">
                            </div>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary m-1" (click)="showForm = false">Cancelar</button>
                        <button type="submit" class="btn btn-primary m-1" [disabled]="!form.valid">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
